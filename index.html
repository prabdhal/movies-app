<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Movies App Website" content="This is a movies app website">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/style.css">
  <title>Movies App - Home</title>

<body>
  <header>
    <nav>
      <a href="#" class="logo">Movies App</a>
      <ul>
        <li class="nav-link">Home</li>
        <li class="nav-link">TV Shows</li>
        <li class="nav-link" id="dropDownLink">Movies</li>
        <ul class="nav-drop-down" id="dropDown">
          <li class="drop-link"><a href="#Trending Today">Trending Movies</a></li>
          <li class="drop-link"><a href="#Upcoming Movies">Upcoming Movies</a></li>
          <li class="drop-link"><a href="#Top Rated Movies">Top Rated Movies</a></li>

      <div class="search-and-account-container">
        <i class="fas fa-search" id="searchButton"></i>

          <input type="text" class="hide-search-input" id="movieSearchInput" placeholder="Enter a movie...">

  <main>
    <div id="moviesSearchable"></div>
    <div id="moviesContainer"></div>

  <footer>

  <script src="apiTransaction.js"></script>
